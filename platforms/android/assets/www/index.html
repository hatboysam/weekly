<!DOCTYPE html>
<html ng-app="weeklyApp">
  <head>
    <title>Weekly</title>
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/foundation-forms-buttons.css" type="text/css" />
    <link rel="stylesheet" href="index.css" type="text/css" />

    <!-- jQuery -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.jpanelmenu.min.js"></script>
    <script src="assets/js/onpage.js"></script>

    <!-- Google APIs -->
    <script src="assets/js/gapi-chrome-apps.js"></script>

    <!-- Angular -->
    <script src="angular.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/models.js"></script>
    <script src="assets/js/services.js"></script>
    <script src="assets/js/controllers.js"></script>
  </head>
  <body ng-controller="DayCtrl">
    <div id="menu" style="display: none;">
      <ul class="sidemenu">
        <li class="menu-item">
          Settings
        </li>
        <li class="menu-item">
          About
        </li>
        <li class="menu-item" ng-click="refresh()">
          Refresh
        </li>
        <li class="menu-item" ng-click="logIn()">
          {{ loginMsg }}
        </li>
      </ul>
    </div>
    <div id="content">
      <div class="title" id="title">
        <a class="menu-trigger" href="#menu">
          <img src="assets/icons/hamburger.png" id="burger"></img>
        </a>
        Weekly
        <a class="new-task">+</a>
      </div>
      <div id="task-form" class="hide">
        <table>
          <tr>
            <td>
              <label>When:
                <select 
                  ng-model="taskDay" 
                  ng-options="dayName for dayName in dayNames"></select>
              </label>
            </td>
            <td>
              <label>What:
                <input type="text" ng-model="taskDesc"></input>
              </label>
            </td>
            <td>
              <span class="check-btn span-btn" ng-click="newTask()">&#x2713;</span>
            </td>
            <td>
              <span class="x-btn span-btn">&#x2717;</span>
            </td>
        </table>
      </div>
      <div ng-repeat="day in days" class="day-box">
        <div class="day">
          {{ day.name }}
          <span class="badge hide" ng-if="day.hasTasks()">
            {{ day.numTasks() }}
          </span>
        </div>
        <div 
          class="task"  
          ng-repeat="task in day.tasks" 
          ng-class="{ 'completed': task.completed }">
          <div class="task-bar"></div>
          <div class="task-content" ng-click="toggle(task)">
            {{ task.description }}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
